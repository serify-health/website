<div class="loginScreen">
	<div class="custom-navbar">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="">
					<ul class="nav navbar-nav navbar-left">
						<li>
							<h4>Sign In / Sign Up</h4>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="ui" ng-show="!LoginButtonsVisible">
		<div class="cssload-loader">
			<div class="cssload-inner cssload-one"></div>
			<div class="cssload-inner cssload-two"></div>
			<div class="cssload-inner cssload-three"></div>
		</div>
		<center><h1>Configuring User</h1></center>
	</div>
	<div class="ui" ng-show="LoginButtonsVisible" style="padding:0% 10%;">
		<div>
			<!--img src="res/icons/logo.png" style="margin: 30% 0%;max-width:100%;" /-->
			<div class="form-inline">
				<div class="form-group" style="margin-bottom: 5px">
					<label class="sr-only" for="email">email</label>
					<input ng-model="email" type="email" class="form-control" id="email" placeholder="Email">
				</div>
				<div class="form-group" style="margin-bottom: 5px">
					<label class="sr-only" for="password">Password</label>
					<input ng-model="password" type="password" class="form-control" id="password" name="password" placeholder="Password">
				</div>
				<div ng-show="register" class="form-group">
					<label class="sr-only" for="validatePassword">Validate Password</label>
					<input ng-model="validatePassword" type="password" class="form-control" id="validatePassword" name="validatePassword" placeholder="Validate Password">
				</div>
				<div class="form-group" style="margin-bottom: 5px">
					<div>
						<center>
							<button class="btn btn-inverted" ng-click="RegisterButtonClick()">{{ register ? "Back" : "Sign up" }}</button>
							<button type="submit" class="btn btn-inverted" ng-click="SignInButtonClick()">{{ register ? "Register" : "Sign in" }}</button>
						</center>
					</div>
					<div style="padding:5px 0px">
						<center>
							<button type="submit" class="btn btn-inverted ng-binding" ng-click="ForgotPasswordButtonClick()">Forgot Password</button>
						</center>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
